<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 3 - Animaciones Css</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--Primera animacion ejercicio 3-->
    <Header class="oceano">
        <h1 class="tituloBackground">ANIMACIONES<br> CON CSS</h1>
       <div class="ejercicio3">
        <img src="img/pez2.png" class="pez">
        <img src="img/pez.png" class="pez">
        <img src="img/pezGlobo.png" class="pezGlobo">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble2"></div>
        <div class="bubble bubble3"></div>
        <img src="img/submarino.png" class="submarino">
       </div>
        
    </Header>

    <section id="ejercicio1">
        <h1 class="titulosEjercicios" id="h1-ej1" >Animación 1</h1>
        <div class="contenedor-Ej1">
            <img src="img/yoongi.png" alt="Imagen" class="image-ej1">
            <div class="text-box">
                <h1 id="tituloSeesaw">Seesaw</h1>
                <hr/>
                <p id="lyricsSeesaw">All right, a repeated seesaw game
                    It's about time we put an end to it
                    All right, a boring seesaw game
                    Someone has to get off of this seesaw but
                    I can't
                </p>
                <button id="btnSeesaw">Read More</button>
            </div>
        </div>
    </section>

    <section id="ejercicio2">
        <h1 class="titulosEjercicios" id="h1-ej2" >Animación 2</h1>
        <div class="slider-contenedor">
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="img/taylor1.jpg" alt="Imagen 1"></div>
                    <div class="slide"><img src="img/taylor2.jpg" alt="Imagen 2"></div>
                    <div class="slide"><img src="img/taylor3.jpg" alt="Imagen 3"></div>
                    <div class="slide"><img src="img/taylor4.jpg" alt="Imagen 4"></div>
                    <div class="slide"><img src="img/taylor5.jpg" alt="Imagen 5"></div>
                </div>
            </div>
            <div class="miniaturas">
                <div class="miniatura"><img src="img/taylor1.jpg" alt="Miniatura 1"></div>
                <div class="miniatura"><img src="img/taylor2.jpg" alt="Miniatura 2"></div>
                <div class="miniatura"><img src="img/taylor3.jpg" alt="Miniatura 3"></div>
                <div class="miniatura"><img src="img/taylor4.jpg" alt="Miniatura 4"></div>
                <div class="miniatura"><img src="img/taylor5.jpg" alt="Miniatura 5"></div>
            </div>
        </div>
    </section>

    <section id="ejercicio4">
        <h1 class="titulosEjercicios" id="h1-ej4" >Animación 4</h1>
        <div class="scene">
            <div class="carousel">
                <div class="card card1"></div>
                <div class="card card2"></div>
                <div class="card card3"></div>
                <div class="card card4"></div>
                <div class="card card5"></div>
                <div class="card card6"></div>
            </div>
        </div>        
    </section>

    
    <!--Segunda animacion del ejercicio 3-->
    <section id="ejercicio3">
        <h1 class="titulosEjercicios" id="h1-ej3A">Animación 3</h1>
        <div class="vinilos">
            <img src="img/nota1.webp" id="nota1" alt="nota">
            <img src="img/nota2.webp" id="nota2" alt="nota">
            <img src="img/nota1.webp" id="nota3" alt="nota">
            <img src="img/nota2.webp" id="nota4" alt="nota">
            <img src="img/nota1.webp" id="nota5" alt="nota">
            <img src="img/nota2.webp" id="nota6" alt="nota">
            <img src="img/nota1.webp" id="nota7" alt="nota">
            <img src="img/nota2.webp" id="nota8" alt="nota">
            <img src="img/billie.png" id="billie" alt="vinilo">
            <img src="img/lana.png" id="lana" alt="vinilo">
            <img src="img/taylor.png" id="taylor" alt="vinilo">
            <img src="img/sza.webp" id="sza" alt="vinilo">
            <img src="img/mitski.png" id="mitski" alt="vinilo">
            <img src="img/kali.webp" id="kali" alt="vinilo">
            <img src="img/ethel.png" id="ethel" alt="vinilo">
            <img src="img/gracie.png" id="gracie" alt="vinilo">
            <h2 class="tituloVinilos">VINILOS</h2>
        </div>
    </section>
    
    
</body>
</html>
